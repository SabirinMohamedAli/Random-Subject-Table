<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Subject Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        h2 {
            color: #333;
            font-size: 24px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #subjectTable {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: zoomIn 0.7s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #subjectTable th, #subjectTable td {
            padding: 15px;
            text-align: center;
        }

        #subjectTable th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }

        #subjectTable td {
            font-size: 16px;
            background-color: #ffffff;
        }

        #subjectTable td.random-subject {
            font-weight: bold;
            color: #4CAF50;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            animation: popUp 0.5s ease;
        }

        .modal button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h2>Random Subject Table</h2>
<div class="button-container">
    <button onclick="displayRandomSubject()">Display Random Subject</button>
    <button onclick="resetSubjects()">Reset Subjects</button>
</div>

<table id="subjectTable">
    <thead>
        <tr>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        <tr id="subjectRow">
            <td>Click the button to display a random subject</td>
        </tr>
    </tbody>
</table>

<div id="modal" class="modal">
    <div class="modal-content">
        <p>All subjects have been displayed!</p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const subjects = ["Node.js", "PHP", "Information Security", "Data Science", "Entrepreneurship", "Flutter"];
    let displayedSubjects = [];

    function displayRandomSubject() {
        if (displayedSubjects.length === subjects.length) {
            document.getElementById("modal").style.display = "flex";
            return;
        }

        let randomSubject;
        do {
            randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
        } while (displayedSubjects.includes(randomSubject));

        displayedSubjects.push(randomSubject);
        document.getElementById("subjectRow").innerHTML = `<td class="random-subject">${randomSubject}</td>`;
    }

    function resetSubjects() {
        displayedSubjects = [];
        document.getElementById("subjectRow").innerHTML = `<td>Click the button to display a random subject</td>`;
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
